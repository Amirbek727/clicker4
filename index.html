<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar Counter Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .image-btn {
      cursor: pointer;
      width: 180px;
      height: 180px;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVQGdMjTo098meAJTnqOSTKzT62sOcK_7ChQ&s');
      background-size: cover;
      background-position: center;
      border: 4px solid #fff;
      border-radius: 50%; /* Rasmni aylana qilish */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.00000001s ease, box-shadow 0.1s ease; /* Tezlikni o'zgartirish */
    }

    .image-btn:active {
      transform: scale(0.99); /* Tugma bosilganda ichkariga tez kirishi */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .dollar {
      position: absolute;
      font-size: 1.8rem;
      color: #2ecc71;
      opacity: 0;
      animation: floatUp 1s forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(0, 0);
      }
      100% {
        opacity: 0;
        transform: translate(0, -100px);
      }
    }

    .count, .total {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .image-btn {
        width: 200px;
        height: 200px;
      }

      .dollar {
        font-size: 2rem;
      }

      .count, .total {
        font-size: 1.4rem;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      .image-btn {
        width: 180px;
        height: 180px;
      }

      .dollar {
        font-size: 1.8rem;
      }

      .count, .total {
        font-size: 1.4rem;
      }
    }

    @media (min-width: 1025px) {
      h1 {
        font-size: 2.2rem;
      }

      .image-btn {
        width: 180px;
        height: 180px;
      }

      .dollar {
        font-size: 1.5rem;
      }

      .count, .total {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <h1>Dollar Counter Game</h1>
  <div class="total" id="totalClicks">Total Clicks: 0</div>
  
  <div class="container">
    <button class="image-btn" id="imageBtn"></button>
    <div class="dollar" id="dollar">$</div>
  </div>
  <div class="count" id="countDisplay">Total: 0$</div>

  <script>
    let count = 0;
    let clicks = 0;
    const imageBtn = document.getElementById('imageBtn');
    const dollarSign = document.getElementById('dollar');
    const countDisplay = document.getElementById('countDisplay');
    const totalClicks = document.getElementById('totalClicks');

    imageBtn.addEventListener('click', () => {
      clicks++;
      count++;
      let dollars = Math.floor(count / 20); // Har 20 ta bosish = 1$

      // $ belgisi rasmning tasodifiy joyidan chiqadi
      const randomX = Math.random() * (imageBtn.offsetWidth - 30);
      const randomY = Math.random() * (imageBtn.offsetHeight - 30);
      dollarSign.style.left = `${randomX}px`;
      dollarSign.style.top = `${randomY}px`;

      // Animatsiya qayta ishlashi uchun yangilash
      dollarSign.style.opacity = 1;
      dollarSign.style.animation = 'none';
      void dollarSign.offsetWidth; 
      dollarSign.style.animation = null;

      // Dollar miqdorini ko'rsatish
      countDisplay.textContent = `Total: ${dollars}$`;
      totalClicks.textContent = `Total Clicks: ${clicks}`;
    });
  </script>

</body>
</html>
